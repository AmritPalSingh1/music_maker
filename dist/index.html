<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css">

    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/f2f50d0308.js" crossorigin="anonymous"></script>

    <!-- Tone JS -->
    <script src="https://unpkg.com/tone@13.8.25/build/Tone.js"></script>

    <title>Hello, world!</title>
  </head>
  <body>
    

    <div class="body-area d-flex flex-column">

      <!-- Top bar -->
      <div class="bg-light shadow">
        <div class="container text-center py-4 topbar-text">
          RHYTHM
        </div>
      </div>

      <!-- Centre Area -->
      <div class="center-area">
        <div class="container py-5">
          Center
        </div>
      </div>


      <!-- Controls -->
      <div class="mt-auto border-top py-5">
        <div class="container options-container">
          <div class="row">
            <div class="col-2 option p-2 border-right" id="sample-width" row="1" column="1"><i class="far fa-circle"></i></div>
            <div class="col-2 option p-2 border-right" row="1" column="2"><i class="far fa-circle"></i></div>
            <div class="col-2 option p-2 border-right" row="1" column="3"><i class="far fa-circle"></i></div>
            <div class="col-2 option p-2 border-right" row="1" column="4"><i class="far fa-circle"></i></div>
            <div class="col-2 option p-2 border-right" row="1" column="5"><i class="far fa-circle"></i></div>
            <div class="col-2 option p-2" row="1" column="6"><i class="far fa-circle"></i></div>
          </div>
          <div class="row">
            <div class="col-2 option p-2 border-right" row="2" column="1"><i class="far fa-circle"></i></div>
            <div class="col-2 option p-2 border-right" row="2" column="2"><i class="far fa-circle"></i></div>
            <div class="col-2 option p-2 border-right" row="2" column="3"><i class="far fa-circle"></i></div>
            <div class="col-2 option p-2 border-right" row="2" column="4"><i class="far fa-circle"></i></div>
            <div class="col-2 option p-2 border-right" row="2" column="5"><i class="far fa-circle"></i></div>
            <div class="col-2 option p-2" row="2" column="6"><i class="far fa-circle"></i></div>
          </div>
          <div class="row">
            <div class="col-2 option p-2 border-right" row="3" column="1"><i class="far fa-circle"></i></div>
            <div class="col-2 option p-2 border-right" row="3" column="2"><i class="far fa-circle"></i></div>
            <div class="col-2 option p-2 border-right" row="3" column="3"><i class="far fa-circle"></i></div>
            <div class="col-2 option p-2 border-right" row="3" column="4"><i class="far fa-circle"></i></div>
            <div class="col-2 option p-2 border-right" row="3" column="5"><i class="far fa-circle"></i></div>
            <div class="col-2 option p-2" row="3" column="6"><i class="far fa-circle"></i></div>
          </div>
          <div class="playhead"></div>
        </div>
      </div>

    </div>

    


    



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="js/app.js"></script>

  </body>
</html>
